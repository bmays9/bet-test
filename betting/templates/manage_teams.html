{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Manage Teams</h3>


<div class="row card-panel center-align">
            <div class="col s12 m8 center">
                <form class="col s12" method="POST" action="{{ url_for('add_country') }}">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input id="country_name" name="country_name" minlength="3" maxlength="16" type="text" class="validate" required>
                            <label for="country_name">Add Country</label>
                        </div>
                    </div>
                <!-- Submit button -->
                    <div class="row">
                        <div class="col s12 m8 center-align">
                            <button type="submit" class="btn-large teal darken-1">
                                Add<i class="fas fa-plus-square right"></i>
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                            <select id="country_id" name="country_id" class="validate" required>
                                <option value="" disabled selected>Choose Country</option>
                                {% for country in countries %}
                                    <option value="{{ country.id }}">{{ country.country_name }}</option>
                                {% endfor %}
                            </select>
                            <label for="country_id">Country</label>
                        </div>
                    </div>

                </form>

        </div>
    
    </div>

    

{% endblock %}
